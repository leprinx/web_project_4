<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Sprint 3</title>
</head>

<body class="page">
    <header class="header container">
        <h1 class="header__title">
            Around
        </h1>
        <p class="header__subtitle">
            The U.S.
        </p>
    </header>
    <main class="content container">
        <section class="profile-form">
            <div class="cover">
                <div class="cover__box">
                    <p class="form__title">Edit profile</p>
                    <form class="form">
                        <label class="form__name"></label>
                        <input type="text" class="form__edit-form-name" name="form-name">
                        <label class="form__description"></label>
                        <input type="text" class="form__edit-form-description" name="form-description">
                        <button class="form__save-button">Save</button>
                    </form>
                </div>
                <p class="button button__closed cover__close-button">+</p>
            </div>
        </section>
        <section class="profile">
            <div class="profile__info">
                <img src="images/header/cousteau.jpg" alt="Traveler profile picture" class="profile__avatar">
                <div class="profile__description">
                    <h2 class="profile__author">Jacques Cousteau<img src="images/profile/modifier.png" alt="pen" class="profile__modifier"></h2>
                    <p class="profile__subtitle">Explorer</p>
                </div>
            </div>
            <div class="add-element">
                <p class="add-element__symbol">
                    +
                </p>
            </div>
        </section>
        <section class="places">
            <ul class="places__elements">
                <li class="places__element">
                    <img src="images/places/yosemite.jpg" alt="yosemite river" class="places__picture">
                    <div class="places__element-description">
                        <h3 class="places__title">Yosemite Valley</h3>
                        <p class="places__element-like">
                            &#9825;
                        </p>
                    </div>
                </li>
                <li class="places__element">
                    <img src="images/places/lake-louise.jpg" alt="mountains from lake louise" class="places__picture">
                    <div class="places__element-description">
                        <h3 class="places__title">Lake Louise</h3>
                        <p class="places__element-like">
                            &#9825;
                        </p>
                    </div>
                </li>
                <li class="places__element">
                    <img src="images/places/bald-mountains.png" alt="sunset in bald mountains" class="places__picture">
                    <div class="places__element-description">
                        <h3 class="places__title">Bald Mountains</h3>
                        <p class="places__element-like">
                            &#9825;
                        </p>
                    </div>
                </li>
                <li class="places__element">
                    <img src="images/places/latemar.png" alt="stars from latremar mountains" class="places__picture">
                    <div class="places__element-description">
                        <h3 class="places__title">Latemar</h3>
                        <p class="places__element-like">
                            &#9825;
                        </p>
                    </div>
                </li>
                <li class="places__element">
                    <img src="images/places/vanoise.png" alt="vanoise mountain seen from lake" class="places__picture">
                    <div class="places__element-description">
                        <h3 class="places__title">Vanoise National Park</h3>
                        <p class="places__element-like">
                            &#9825;
                        </p>
                    </div>
                </li>
                <li class="places__element">
                    <img src="images/places/lago-di-braies.png" alt="boat waiting in lago" class="places__picture">
                    <div class="places__element-description">
                        <h3 class="places__title">Lago di Braies</h3>
                        <p class="places__element-like">
                            &#9825;
                        </p>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer container">
        <p class="footer__information">
            &copy; 2021 Around the US
        </p>
    </footer>
</body>
